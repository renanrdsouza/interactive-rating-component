<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main class="container">
    <!-- Rating state start -->
    <section id="rating-state">
      <div class="icon">
        <img src="images/icon-star.svg" alt="star icon">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="rating-list">
        <button class="list-item" data-value="1">1</button>
        <button class="list-item" data-value="2">2</button>
        <button class="list-item" data-value="3">3</button>
        <button class="list-item" data-value="4">4</button>
        <button class="list-item" data-value="5">5</button>
      </div>
      <button id="submit-button" type="submit">
        Submit
      </button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section id="thank-you-state">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="Illustration of a phone">
      </div>
      <div class="rate-result">
        <p id="rate-description"></p>
      </div>
      <h2 class="title">
        Thank you!
      </h2>
      <p class="description">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
  </main>
</body>
</html>
